      <div class="contact-info">
        <p>Email: yourname@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
      </div>
      <div class="contact-form">

        <form (ngSubmit)="submitContactForm()" #contactForm="ngForm">

          <input type="email" name="email" [(ngModel)]="contactFormData.email" required placeholder="Your Email">
          <textarea name="message" [(ngModel)]="contactFormData.message" required placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>

      </div>
    </div>
  </section>
